<div>
    <div class="alert alert-primary text-center" [hidden]="!(connectionStatus === connectionState.connecting) || isHidden">
        Connecting to the server. Please wait...
        <button type="button" class="btn-close align-content-end" aria-label="Close" (click)="toggleIsHidden()"></button>
    </div>

    <div class="alert alert-danger text-center" [hidden]="!(connectionStatus === connectionState.failed) || isHidden">
        There was an issue connecting to the server. Please try again later.
        <button type="button" class="btn-close align-content-end" aria-label="Close" (click)="toggleIsHidden()"></button>
    </div>

    <div class="alert alert-success text-center" [hidden]="!(connectionStatus === connectionState.connected) || isHidden">
        Successfully connected to the server.
        <button type="button" class="btn-close align-content-end" aria-label="Close" (click)="toggleIsHidden()"></button>
    </div>
</div>
