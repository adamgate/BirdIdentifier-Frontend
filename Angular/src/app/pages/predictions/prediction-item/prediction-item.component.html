<div class="card" [hidden]="!prediction">
    <img src="{{prediction.img}}" class="card-img-top"/>
    <div class="card-body">
      <h5 class="card-title text-capitalize" *ngIf="prediction.predictionName">{{prediction.predictionName}}</h5>
      <p class="card-text">We are {{prediction.predictionScore}}% certain this is a(n) <p class="text-capitalize">{{prediction.predictionName}}.</p>
      <a href="{{prediction.searchLink}}" class="btn" target="_blank">Find out more!</a>
    </div>
  </div>
