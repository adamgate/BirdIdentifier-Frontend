<div class="prediction-showcase">
  <div class="card-result">
    <div class="card-header d-flex align-items-center justify-content-center">
      <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" class="me-2">
        <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
        <polyline points="22 4 12 14.01 9 11.01"></polyline>
      </svg>
      Identification Results
    </div>
    <div class="card-body text-center">
      <div class="bird-icon mb-4">
        üê¶
      </div>

      <h2 class="bird-name text-capitalize mb-2">{{prediction.name ?? "Error Getting Data"}}</h2>

      <div class="confidence-mini mb-4">
        <span class="confidence-badge">{{prediction.score ?? "??"}}% Match</span>
      </div>

      <div class="action-buttons d-flex flex-column flex-md-row gap-3 justify-content-center align-items-center mt-4">
        <a [href]="prediction.learnMoreLink" class="btn btn-primary" target="_blank">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" class="me-2" style="display: inline-block; vertical-align: middle;">
            <circle cx="12" cy="12" r="10"></circle>
            <path d="M12 16v-4"></path>
            <path d="M12 8h.01"></path>
          </svg>
          Learn More About This Species
        </a>

        <button type="button" class="btn btn-secondary" (click)="onTryAgain()">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" class="me-2" style="display: inline-block; vertical-align: middle;">
            <path d="M21.5 2v6h-6M2.5 22v-6h6M2 11.5a10 10 0 0 1 18.8-4.3M22 12.5a10 10 0 0 1-18.8 4.2"></path>
          </svg>
          Try Another Image
        </button>
      </div>
    </div>
  </div>
</div>
