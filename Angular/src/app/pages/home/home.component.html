<div class="banner bg-warning w-100 p-5">
    <div class="container text-center">
        <h1 class="display-5 fw-bold">Welcome to Bird Identifier!</h1>
        <h3>Bird Identifier is a website designed to help you identify bird species in your pictures.</h3>
        <p class="lead">Upload an image below and click Identify to try it out!</p>
        <!-- <button class="btn btn-success">Learn More</button> -->
    </div>
</div>

<div class="p-5 mb-4 rounded-3 text-center">
    <div class="container-fluid py-5">
        <div style="display: flex; justify-content: space-around;">
            <app-image-upload (latestPrediction)="updatePrediction($event)"></app-image-upload>
        </div>
        <div>
            <app-prediction-item [prediction]="prediction"></app-prediction-item>
        </div>
    </div>
</div>
