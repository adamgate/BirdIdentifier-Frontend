<div class="jumbotron">
    <h2>Identify</h2>
    <p>
        Please make sure that the bird is clearly visible and is the focus of  the image!
        <br>
        We recommend that the image is no larger than 1000x1000 pixels. 
    </p>
    <div class="row justify-content-md-center">
        <div class="col-md-6 my-5">
            <div class="file-selector text-center">
				<h3>Select Image</h3>
				<input type="file" class="file-input" accept=".png,.jpg,.jpeg" (change)="onFileSelected($event)"/>
            </div>
			<div class="">
				<p class="danger text-center" *ngIf="(selectedFile != null && !validFile)">Incorrect filetype. Please select a PNG or JPEG.</p>
				<p class="ready text-center" *ngIf="(selectedFile != null && validFile)">Your file is ready for upload.</p>
			</div>
		</div>
    </div>
    <div class="row" [hidden]="!selectedFile">
        <div class="col">
            <img>
        </div>
    </div>
    <div class="sticky-bottom row justify-content-center mt-5">
		<button type="button" class="btn" name="uploadbutton"(click)="onUpload()" [disabled]="(selectedFile == null || !validFile)">Identify</button>
    </div>  
</div>
