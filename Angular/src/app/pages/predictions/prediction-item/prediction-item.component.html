<div class="card col-lg-2 w-75 m-auto mb-3 text-center" [hidden]="!prediction || prediction.predictionName === '' ">
  <div class="card-header">Prediction Results</div>
    <div class="card-body">
      <h5 class="card-title  text-capitalize">{{prediction.predictionName}}</h5>
      <div class=" d-flex justify-content-center">
        <p class="card-text">We are {{prediction.predictionScore}}% certain this is a(n)&nbsp;
        <p class="text-capitalize text-"><strong>{{prediction.predictionName}}.</strong></p>
      </div>
      <div class="row justify-content-center">
        <a href="{{prediction.learnMoreLink}}" class="btn" target="_blank">Find out more!</a>
      </div>
  </div>
</div>
