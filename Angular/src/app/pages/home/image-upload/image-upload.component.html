<div class="bg-light-theme" style="padding: 15px; border-radius: 5px; margin: 5px;">
	<div class="center">
		<div class="title">
			<h1>Click icon below and select an image</h1>
		</div>

		<div class="dropzone">
			<img src="http://100dayscss.com/codepen/upload.svg" class="upload-icon" style="cursor: pointer;"/>
			<input type="file" class="upload-input" accept=".png,.jpg,.jpeg" (change)="onFileSelected($event)" style="cursor: pointer;"/>
		</div>

		<button type="button" class="btn" name="uploadbutton"
			(click)="onUpload()" [disabled]="(selectedFile == null || !validFile)">Identify</button>
	</div>
</div>

<p class="alert alert-danger" *ngIf="(selectedFile != null && !validFile)">Please upload a .png, .jpg, or .jpeg.</p>
<p class="alert alert-success" *ngIf="(selectedFile != null && validFile)">Your file is ready for upload.</p>

<img [src]="url" [hidden]="!url"/>
<p [hidden]="!(predictions.length > 0)">This bird is probably a: {{predictions[predictions.length-1]?.predictionName}}</p>
